<div id="user-{{ user.id }}" class="card my-2">
    <div class="card-body">
        <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
        <p class="card-text">{{ user.email }}</p>
        <img src="{{ user.image_url }}" alt="User Image" width="100px" height="100px">
        <button class="btn btn-warning" hx-get="{{ url_for('user_bp.edit_user_form', user_id=user.id) }}" hx-target="#modal">Edit</button>
        <button class="btn btn-danger" hx-delete="{{ url_for('user_bp.delete_user', user_id=user.id) }}" hx-target="#user-{{ user.id }}">Delete</button>
    </div>
</div>
